<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__user">
        <div class="user-info">
          <img src="images/image-jeremy.png" alt="" />
          <div class="user-info-name">
            <p>Report for</p>
            <span>Jeremy Robson</span>
          </div>
        </div>
        <div class="timespan">
          <button class="btn" value="daily">Daily</button>
          <button class="btn" value="weekly">Weekly</button>
          <button class="btn" value="monthly">Monthly</button>
        </div>
      </div>
      <div class="wrapper__card work">
        <img src="images/icon-work.svg" class="icon" alt="" />
        <div class="wrapper__card-info">
          <div class="card-main">
            Work
            <div class="time">5hrs</div>
          </div>
          <span class="previous">Previous - 36hr</span>
          <button class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="" />
          </button>
        </div>
      </div>
      
      <div class="wrapper__card play">
        <img src="images/icon-play.svg" class="icon" alt="" />
        <div class="wrapper__card-info">
          <div class="card-main">
            Play
            <div class="time">5hrs</div>
          </div>
          <button class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="" />
          </button>
          <span class="previous">Previous - 36hr</span>
        </div>
      </div>

      <div class="wrapper__card study">
        <img src="images/icon-study.svg" class="icon" alt="" />
        <div class="wrapper__card-info">
          <div class="card-main">
            Study
            <div class="time">5hrs</div>
          </div>
          <button class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="" />
          </button>
          <span class="previous">Previous - 36hr</span>
        </div>
      </div>

      <div class="wrapper__card exercise">
        <img src="images/icon-exercise.svg" class="icon" alt="" />
        <div class="wrapper__card-info">
          <div class="card-main">
            Exercise
            <div class="time">5hrs</div>
          </div>
          <button class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="" />
          </button>
          <span class="previous">Previous - 36hr</span>
        </div>
      </div>

      <div class="wrapper__card social">
        <img src="images/icon-social.svg" class="icon" alt="" />
        <div class="wrapper__card-info">
          <div class="card-main">
            Social
            <div class="time">5hrs</div>
          </div>
          <button class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="" />
          </button>
          <span class="previous">Previous - 36hr</span>
        </div>
      </div>

      <div class="wrapper__card self-care">
        <img src="images/icon-self-care.svg" class="icon" alt="" />
        <div class="wrapper__card-info">
          <div class="card-main">
            Self Care
            <div class="time">5hrs</div>
          </div>
          <button class="ellipsis">
            <img src="images/icon-ellipsis.svg" alt="" />
          </button>
          <span class="previous">Previous - 36hr</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
